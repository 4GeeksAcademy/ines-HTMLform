<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4 border rounded">
        <form>
            
            <!--TITLE-->
            <div class="row py-2 mb-3 bg-light border-bottom">
                <h1>Payment form example</h1>
            </div>
            
            <!--ALERT-->
            <div class="alert alert-danger mb-4" type="alert">
                Some fields are missing
            </div>

            <!--Payment information-->
            <div class="row">
                <div class="col-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXX"/>
                </div>

                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000"/>
                </div>

                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group d-flex">
                        <span class="d-flex align-items-center pe-1"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount"/>
                    </div>
                </div>
            </div>

            <!--Name-->
            <div class="row my-4">
                <div class="col-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name"/>
                </div>

                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"/>
                </div>

            </div>

            <!--Address-->
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city"/>
                </div>

                <div class="col-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select">
                    <option selected>Pick a state</option>
                    <option value="apples">Apples</option>
                    <option value="pears">Pears</option>
                </select>
                </div>

                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode"/>
                </div>

            </div>

            <!--Payment Method + Message-->
            <div class="row mb-5">
                <div class="col">
                        <label for="paymentCards" class="form-label">We accept:</label>
                        <div class="col-sm-12 col-md-8 col-lg-6 bg-secondary rounded p-2 text-light d-flex justify-content-around">
                            <label class="radio-inline"><input class="form-check-input" name="card" id="mastercard" type="radio" value=""/><i class="fa-brands fa-cc-mastercard px-1"></i></label>
                            <label class="radio-inline"><input class="form-check-input" name="card" id="visa" type="radio" value=""/><i class="fa-brands fa-cc-visa px-1"></i></label>
                            <label class="radio-inline"><input class="form-check-input" name="card" id="diners" type="radio" value=""/><i class="fa-brands fa-cc-diners-club px-1"></i></label>
                            <label class="radio-inline"><input class="form-check-input" name="card" id="paypal" type="radio" value=""/><i class="fa-brands fa-cc-paypal px-1"></i></label>
                        </div>    
                </div>

                <div class="col">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div class="form-text" id="addNotes">Add any notes here.</div>
                </div>
            </div>

            <!--BUTTONS-->
            <div class="row">
                <div class="d-flex justify-content-end border-top bg-light p-3">
                    <button class="btn btn-secondary mx-1" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
